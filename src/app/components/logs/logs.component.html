<div class="logs" *ngIf="loggerService.showDeveloperOption">

  <!-- <button mat-icon-button class="clear"> -->
  <div class="action">
    <mat-icon class="clear" (click)="clearLogs()">delete_forever</mat-icon>
  </div>
  <!-- </button> -->

  <div class="messages">
    <div class="message" *ngFor="let message of loggerService.logMessages">
      <ng-container *ngIf="isObject(message)">
        {{ message | json }}
      </ng-container>
      <ng-container #basicDatatype>
        {{ message }}
      </ng-container>
    </div>
  </div>

</div>
